<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="parse.js"></script>  
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Tourists to Canada from Other countries</title>

</head>
<body>
    <div class="tooltip"></div>
    <div class="wrapper">
        <div class="displayContainer">
            <div class="subContainer1"></div>
            <div class="subContainer2"></div>
        </div>
        <h1>Travelers from Overseas to Canada (2000 - 2019)</h1>
        <div class="controlContainer">
            <select id="year" name="year" class="select">
                <option value="19">2019</option>
                <option value="18">2018</option>
                <option value="17">2017</option>
                <option value="16">2016</option>
                <option value="15">2015</option>
                <option value="14">2014</option>
                <option value="13">2013</option>
                <option value="12">2012</option>
                <option value="11">2011</option>
                <option value="10">2010</option>
            </select>
            <div class="monthDisplay">Jan</div>
            <div class="slideContainer">
                <input type="range" min="1" max="12" value="1" step="1" class="slider" id="myRange">
                <p>months</p>
            </div>
            
        </div>
    </div>
   
    
    <script src="main.js"></script>
   
</body>
</html>
