    <script>
        let myData = [600,100, 125, 330, 440, 550,300,200,1200,500,1000];

        let height = 500;
        let width = 500;
        // let barwidth = 20;
        // let barOffset = 10;
        let yScale = d3.scale.linear()
            .domain([0, d3.max(myData)])
            .range([0, height]);

        let xScale = d3.scale.ordinal()
            .domain(d3.range(0, myData.length))
            .rangeBands([0, width])

        let colors = d3.scale.linear()
            .domain([0, myData.length])
            .range(['#ee00ee', '#eeee00'])

        d3.select('#chart')
            .append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('background', '#eeeeee')
            .selectAll('rect')
                .data(myData)
                .enter().append('rect')
                    .style('fill', function(d, i){
                        return colors(i);
                    })
                    .attr('width', xScale.rangeBand())
                    .attr('height', function(d){
                        return yScale(d);
                    })
                    .attr('x', function(d, i){
                        return xScale(i);
                    })
                    .attr('y', function(d){
                        return height - yScale(d);
                    })
